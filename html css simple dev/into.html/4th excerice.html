<style>
  .Request-button{
    background-color:black;
    color:white;
    border:none;
    font-weight:bold;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    transition:0.7s;
  }

  .Request-button:hover{
    opacity:0.5;
  }


  .cart-button{
    background-color: yellow;
    color:black;
    border:none;
    border-radius:8px;
    cursor:pointer;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    transition:background-color,0.15s;
  }

  .cart-button:hover{
    background-color:rgb(245, 205, 3);

  } 
  
  
  .sign-button{
    background-color: green;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    transition:box-shadow,0.15s;
  }

  .sign-button:hover{
    box-shadow:0px 5px 8px rgba(0,0,0,0.15);


  }  

  .tweet-button{
    background-color: rgb(59, 132, 226);
    border:none;
    border-radius:20px;
    font-weight: bold;
    font: size 2px;
    padding-left: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
    padding-top: 10px;
    cursor:pointer;
    transition: box-shadow,0.13s;
  }

  .tweet-button:hover{
    box-shadow:0px 5px 8px rgba(0,0,0,0.15);
  }

  .back-button{
    padding-left: 10px;
    padding-top: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
  }

  .next-button{
    padding-left: 10px;
    padding-top: 10px;
    padding-right: 10px;
    padding-bottom: 10px;

  }

  .D-button{
    margin-left: 10px;
  }

  .shadow-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 16px;
    padding-right: 16px;
    cursor: pointer;
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
  }

  .shadow-button:active {
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
  }


  



  
</style>





<button class="Request-button">Request now</button>
<button class="cart-button">Add to cart</button>
<button class="sign-button">Sign up</button>
<button class="tweet-button">Tweet</button>
<button class="back-button">Back</button>
<a class="D-button" href="https://www.google.com/">1</a>
<a class="D-button" href="https://www.google.com/">2</a>
<a class="D-button" href="https://www.google.com/">3</a>
<a class="D-button" href="https://www.google.com/">4</a>

  Shadow
</button>
